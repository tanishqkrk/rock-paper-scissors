<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <script src="https://kit.fontawesome.com/cffed4b148.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./style.css">
    <script defer src="./script.js"></script>
</head>

<body>

    <div class="gameboard">
        <div class="userArea">
            <div id="rock" class="rock element"><img src="./assests/Rock.png" alt="" class="element-img"></div>
            <div id="paper" class="paper element"><img src="./assests/Paper.png" alt="" class="element-img"></div>
            <div id="scissors" class="scissors element"><img src="./assests/Scissors.png" alt="" class="element-img">
            </div>
        </div>
        <div class="scoreboard">
            <div class="scoreArea">
                <span class="user">0</span>-
                <span class="computer">0</span>
            </div>

            <div class="button-container">
                <button type="submit" class="button">Try again</button>

            </div>
        </div>
        <div class="randomArea">
            <div class="random-rock random"><img src="./assests/Rock.png" alt="" class="random-img"></div>
            <div class="random-paper random"><img src="./assests/Paper.png" alt="" class="random-img"></div>
            <div class="random-scissors random"><img src="./assests/Scissors.png" alt="" class="random-img"></div>
        </div>

        <!-- <img src="./assests/Rock.png" alt="" class="random-img random-rock">
                <img src="./assests/Paper.png" alt="" class="random-img random-paper">
                <img src="./assests/Scissors.png" alt="" class="random-img random-scissors"> -->
    </div>
    </div>
    <div class="footer">Made by Tanishqkrk</div>
</body>

</html>
